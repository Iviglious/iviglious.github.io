<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Node Optimizer - Spark Executor Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="top-bar">
      <header>
        <h1>Node Optimizer</h1>
        <p>Visualize how Apache Spark executors are distributed across nodes.</p>
      </header>

      <section class="controls">
        <h2>Parameters</h2>
        <div class="inputs">
          <label>Executor cores:<input id="executorCores" type="number" min="1" max="999" value="4" inputmode="numeric"></label>
          <label>Executor memory (GB):<input id="executorMemoryGb" type="number" min="1" max="999" step="0.5" value="8" inputmode="decimal"></label>
          <label>Max executors:<input id="maxExecutors" type="number" min="1" max="999" value="10" inputmode="numeric"></label>
          <label>Number of nodes:<input id="numNodes" type="number" min="1" max="999" value="3" inputmode="numeric"></label>
          <label>Node vCPUs:<input id="nodeVcpus" type="number" min="1" max="999" value="16" inputmode="numeric"></label>
          <label>Node memory (GB):<input id="nodeMemoryGb" type="number" min="1" max="999" step="1" value="64" inputmode="numeric"></label>
        </div>
        <div class="options">
          <label class="wrap"><input id="fixedNodes" type="checkbox"> Treat number of nodes as fixed</label>
        </div>
  <!-- actions removed: visualization updates automatically on input change -->
      </section>
    </div>

    <section class="visual">
      <div class="summary" id="summary"></div>
      <canvas id="canvas" width="900" height="500" aria-label="Node and executors visualization"></canvas>
    </section>
  </main>

  <footer>
    <a href="../index.html">Back to home</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
